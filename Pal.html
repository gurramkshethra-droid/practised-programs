<!DOCTYPE html>
<html>
<head>
    <title>Palindrome</title>
</head>
<body>
<script>
    let n = 121;
    let temp = n, rev = 0;

    while (n > 0) {
        rev = rev * 10 + (n % 10);
        n = Math.floor(n / 10);
    }

    if (rev === temp)
        document.write("Palindrome");
    else
        document.write("Not Palindrome");
</script>
</body>
</html>
